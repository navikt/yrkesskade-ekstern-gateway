apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: yrkesskade-ekstern-gateway
  namespace: yrkesskade
  labels:
    team: yrkesskade
spec:
  image: {{image}}
  liveness:
    path: "/internal/health"
    port: 8080
    initialDelay: 20
    timeout: 60
  readiness:
    path: "/internal/health"
    port: 8080
    initialDelay: 20
    timeout: 60
  replicas:
    min: {{min-replicas}}
    max: {{max-replicas}}
    cpuThresholdPercentage: 50
  prometheus:
    enabled: true
    path: "/internal/prometheus"
  maskinporten:
    enabled: true
    scopes:
      exposes:
        - name: "skademelding.write"
          enabled: true
          product: "yrkesskade"
          consumers:
            - name: "NAV"
              orgno: "889640782"
        - name: "kodeverk.read"
          enabled: true
          product: "yrkesskade"
  tokenx:
    enabled: true
  azure:
    application:
      enabled: true
  accessPolicy:
    outbound:
      rules:
        - application: yrkesskade-melding-api
    inbound:
      rules:
        - application: yrkesskade-melding-api
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: {{springProfile}}
  resources:
    limits:
      cpu: "2"
      memory: "2Gi"
    requests:
      cpu: "200m"
      memory: "1024Mi"
  ingresses:
  {{#each ingresses as |url|}}
     - {{url}}
  {{/each}}
  webProxy: true
